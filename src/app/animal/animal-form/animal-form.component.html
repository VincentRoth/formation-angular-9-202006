<form (ngSubmit)="onSubmit()">
  <label for="name">Nom</label>
  <input id="name" [(ngModel)]="model.name" name="name" /><br />

  <label for="species">Espèce</label>
  <input id="species" [(ngModel)]="model.species" name="species" /><br />

  <label for="vet">Vétérinaire</label>

  <label for="comment">Commentaire</label>

  <br />

  <button>Envoyer</button>
</form>
